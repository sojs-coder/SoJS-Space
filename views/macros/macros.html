{% macro head(title,theme) %}
<style>html{visibility: hidden;opacity:0;}</style>
<link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400&display=swap" rel="stylesheet">
<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-286HDT033X"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-286HDT033X');
</script>
<meta charset="utf-8">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<meta name="apple-mobile-web-app-status-bar-style"
  content="black-translucent" />
<link rel="apple-touch-icon" sizes="57x57" href="/icons/apple-icon-57x57.png">
<link rel="apple-touch-icon" sizes="60x60" href="/icons/apple-icon-60x60.png">
<link rel="apple-touch-icon" sizes="72x72" href="/icons/apple-icon-72x72.png">
<link rel="apple-touch-icon" sizes="76x76" href="/icons/apple-icon-76x76.png">
<link rel="apple-touch-icon" sizes="114x114" href="/icons/apple-icon-114x114.png">
<link rel="apple-touch-icon" sizes="120x120" href="/icons/apple-icon-120x120.png">
<link rel="apple-touch-icon" sizes="144x144" href="/icons/apple-icon-144x144.png">
<link rel="apple-touch-icon" sizes="152x152" href="/icons/apple-icon-152x152.png">
<link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-icon-180x180.png">
<link rel="icon" type="image/png" sizes="192x192"  href="/icons/android-icon-192x192.png">
<link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="96x96" href="/icons/favicon-96x96.png">
<link rel="icon" type="image/png" sizes="16x16" href="/icons/favicon-16x16.png">
<link rel="manifest" href="/icons/manifest.json">
<meta name="msapplication-TileColor" content="#000000">
<meta name="msapplication-TileImage" content="/icons/ms-icon-144x144.png">
<title>{{ title }}</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://code.iconify.design/1/1.0.4/iconify.min.js">   </script>
<script src = "/js/fetch.js"></script>

<link id = "themeswitch" href = "/css/styles_{{ theme }}.css" rel = "stylesheet">
<link href = "/css/universal.css" rel = "stylesheet">
<link href = "/css/nav_{{ theme }}.css" rel = "stylesheet">
<link href = "/css/anims.css" rel = "stylesheet">
<link href = "/css/cards.css" rel = "stylesheet">
<link href = "/css/nav_base.css" rel = "stylesheet">
<link href = "/css/light_dark_toggle.css" rel = "stylesheet">
<link media="screen and (max-width: 600px)" href="/css/mobile.css" rel = "stylesheet">
<link rel = "stylesheet" href = "/css/last-to-load.css">
{% endmacro %}
{% macro scripts(noscript) %}
<div class = "toggle-container">
<label>
  <input id = "light_dark_check" class='toggle-checkbox' type='checkbox' checked></input>
  <div class='toggle-slot'>
    <div class='sun-icon-wrapper'>
      <div class="iconify sun-icon" data-icon="feather-sun" data-inline="false"></div>
    </div>
    <div class='toggle-button'></div>
    <div class='moon-icon-wrapper'>
      <div class="iconify moon-icon" data-icon="feather-moon" data-inline="false"></div>
    </div>
  </div>
</label>
</div>
<noscript>{{ noscript }}</noscript>
<script src = "/js/monitor_scroll.js" type = "text/javascript"></script>
<script src = "/js/light_dark.js"></script>
<script src = "/js/nav.js"></script>
<script>window.SOJS = {}</script>
{% endmacro %}
{% macro card(title,des,imgLink,link) %}
<div class = " card card-img" style = "background: url('{{ imgLink }}');background-size:cover;background-opacity: 0.4">
   <div class="card-fader">
    <h3><a href = "{{ link }}" target = "_blank">{{ title }}</a></h3>
    <div class = "card-des">
      <p>{{ des }}</p>
    </div>
  </div>
</div>

{% endmacro %}
{% macro footer() %}
<footer>
  &copy; SoJS <script>document.write(new Date().getFullYear())</script>
</footer>
{% endmacro %}
